<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Login</title>
</head>

<body>
    <div class="container ">
        <div class="bloc-left">
            <div class="home"><a><i class="fa-sharp fa-solid fa-house-chimney"></i></a></div>
            <div class="box-3"></div>
            <div class="left-1">
                <h2>Welcome back</h2>
            </div>
            <div class="left-2">
                <h4>Please login to continue</h4>
            </div>
            <div class="box-2"></div>

        </div>
        


        <div class="bloc-right">
            <div class="box-1"></div>
            <div class="haut">
                <div class="haut-1">
                    <h1>Login
                        <hr class="Ete">
                    </h1>
                </div>
                <div class="haut-2">
                    <h4>Create new account <span><i class="fa-solid fa-arrow-right"></i></span></h4>
                </div>
            </div>
            <form>
                <div class="bnt">
                    <button class="bnt-1">
                        <span><i class="fa-brands fa-facebook-f"></i></span>
                        <span>facebook</span>
                    </button>

                    <button class="bnt-2">
                        <span><i class="fa-brands fa-twitter"></i></span>
                        <span>twitter</span>
                    </button>

                    <button class="bnt-3">
                        <span><i class="fa-brands fa-goodreads-g"></i></span>
                        <span>google</span>
                    </button>
                </div>
                <div class="bar">
                    <hr class="ht">
                    <h4 class="txt">Or login with email</h4>
                    <hr class="ht">
                </div>
                <div class="inp">
                    <input class="inp-1" type="text" name="Name" placeholder="Name" required> <br>
                    <input class="inp-2" type="password" name="pass" placeholder="Password*" required>
                </div>
                <div class="rem">
                    <input type="checkbox" id="b1">
                    <label for="b1">Remember</label>
                </div>
                <div class="tx">
                    <h4>Forgot password?</h4>
                </div>
                <button class="btn">CONTINUE</button>
            </form>
        </div>
    </div>
</body>

</html>
