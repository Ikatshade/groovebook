<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./register.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Register</title>
</head>

<body>
    <div class="container ">
        <div class="bloc-left">
            <div class="home"><a><i class="fa-sharp fa-solid fa-house-chimney"></i></a></div>
            <div class="box-3"></div>
            <div class="left-1">
                <h2>Nice to meet you :)</h2>
            </div>
            <div class="left-2">
                <h4>Just register to join with us</h4>
            </div>
            <div class="box-2"></div>
        </div>

        <div class="bloc-right">
            <div class="box-1"></div>
            <div class="haut">
                <div class="haut-1">
                    <h1>Register
                        <hr class="Ete">
                    </h1>
                </div>
                <div class="haut-2">
                    <h4>Already have account? <span><i class="fa-solid fa-arrow-right"></i></span></h4>
                </div>
            </div>
            <form>
                <div class="bnt">
                    <button class="bnt-1">
                        <span><i class="fa-brands fa-facebook-f"></i></span>
                        <span>facebook</span>
                    </button>

                    <button class="bnt-2">
                        <span><i class="fa-brands fa-twitter"></i></span>
                        <span>twitter</span>
                    </button>

                    <button class="bnt-3">
                        <span><i class="fa-brands fa-goodreads-g"></i></span>
                        <span>google</span>
                    </button>
                </div>
                <div class="bar">
                    <hr class="ht">
                    <h4 class="txt">Or register with email</h4>
                    <hr class="ht">
                </div>
                <div class="inp">
                    <input class="inp-1" type="text" name="Name" placeholder="Name" required> <br>
                    <input class="inp-2" type="Email" name="email" placeholder="Email" required>
                </div>
                <div class="inpb">
                    <input class="inpb-1" type="Password" name="Name" placeholder="Password*" required> <br>
                    <input class="inpb-2" type="password" name="pass" placeholder="Repeat Password*" required>
                </div>
                <div class="rem">
                    <input type="checkbox" id="b1">
                    <div class="reme">
                        <label for="b1">I have read and accept the Terms of <br>
                            <span class="spa">
                                Service & Privacy Policy*
                            </span>
                        </label>
                    </div>
                    <div><button class="btn">CONTINUE</button></div>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
